<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <section class="nav-container">
    <p class="logo">Awesome Books</p>
    <nav>
      <ul class="navigation-options">
        <li><a href="#" class="list">List</a></li>
        <li><a href="#" class="new-book">Add new</a></li>
        <li><a href="#" class="contact">Contact</a></li>
      </ul>
    </nav>
  </section>
  <h1>Awesome Books</h1>

  <main class="books" id="list">
    <ul class="book-list" style="list-style: none;">
      
    </ul>

    <hr>

    <form class="add-book" id="new-book">
      <h2>Add a new book</h2>
      <input type="text" placeholder="Title" class="book-name" required>
      <br>
      <br>
      <input type="text" placeholder="Author" class="author" required>
      <br>
      <br>
      <button type="submit" class="add-button">Add</button>
    </form>


    <section id="contact">

    </section>

  </main>

  <footer>
    <p class="footer-text">Copyright &copy;</p>
  </footer>

  <script src="./src/main.js"></script>
</body>
</html>
